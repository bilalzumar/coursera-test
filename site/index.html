<!DOCTYPE html>
<html>
<head>
	<title>Floating Elements</title>
	<style>
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin-left: 10px;
			margin-right: 50px: 
		}
		div{
			background-color: #00ffff;
		}
		#p1{
			background-color: #A52A2A;
			float: left;
		}
		#p2{
			background-color: #DEB887;
			float: right;
			height: 100px;
		}
		#p3{
			background-color: #5F9EA0;
			clear:both;
		}
		#p4{
			background-color: #FF7F50;
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
<h1>FLOATING ELEMENTS</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	<section>This is the regular content containing after the box.</section>	
	</div>
</body>
</html>
